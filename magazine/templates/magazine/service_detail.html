{% extends 'base.html' %}

{% block content %}
<h2>{{ product.title }}</h2>
<img src="{{ product.image.url }}" style="width: 100px; height: 100px;">
<p>{{ product.description }}</p>
<p>{{ product.price }}</p>
{% if user.is_authenticated %}
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Заказать</button>
</form>
{% endif %}
{% endblock %}
